<!DOCTYPE html>

<html>

<body>
    <h1>JS Multiplication Table</h1>

    <script>
        var table = 5;
        var length = 10;

        document.write("Multiplication table: " + table);
        for (let i = 0; i < length; i++) {
            document.write("<br>" + i + " * " + table + " = " + (i * table));

        }
    </script>
</body>

</html>
