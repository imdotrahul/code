<!DOCTYPE html>
<html>

<head>
    <title>Payment Form</title>
    <style>
        .submit {
            background-color: transparent;
            text-align: left;
            margin-left: 29%;
            margin-right: 29%;
            color: white;

        }

        .required:after {
            content: " *";
            color: red;
        }

        .body {
            background-image: url(back3.jpeg);
            background-size: cover;
            width: 90%;

        }
    </style>
</head>

<body class="body">

    <center>

        <form action="2.html" method="GET">

            <table bgcolor="lightgrey" background="transparent">
                <td>
                    <center>
                        <h2><u><i>Payment Form</i></u></h2>
                    </center>
                </td>

                <tr>

                    <td style="font-size: 24px;"><i>FIRST NAME:</i></td>
                    <td style="font-size: 24px;"><input type="text" name="fname" placeholder="First Name"></td>
                </tr>
                <tr>
                    <td style="font-size: 24px;"><i>LAST NAME:</i></td>
                    <td style="font-size: 24px;"><input type="text" name="lname" placeholder="Last Name"></td>
                </tr>
                <tr>
                    <td class="required" style="font-size: 24px;"><i>DATE OF BIRTH:</i></td>
                    <td style="font-size: 24px;"><input type="date" name="date" min="01-04-1998" max="01-04-2020"
                            required>
                    </td>
                </tr>
                <tr>
                    <td class="required" style="font-size: 24px;"><i>EMAIL ID:</i></td>
                    <td style="font-size: 24px;"><input type="email" name="Email_ID" required></td>
                </tr>
                <tr>
                    <td class="required" style="font-size: 24px;"><i>MOBILE NUMBER:<i></td>
                    <td style="font-size: 24px;"><input type="text" name="phone_no" placeholder="10 digits number"
                            required>
                    </td>
                </tr>
                <tr>
                    <td class="required" style="font-size: 24px;"><i>GENDER:</i></td>
                    <td style="font-size: 24px;"><input type="radio" name="gender" value="male" required>MALE
                        <input type="radio" name="gender" value="Female" required>Female</td>
                </tr>

                <tr>
                    <td style="font-size: 24px;"><i>ADDRESS:</i></td>
                    <td style="font-size: 24px;"><textarea cols="60" rows="5"></textarea></td>
                </tr>
                <tr>
                    <td style="font-size: 24px;">CITY:</i></td>
                    <td style="font-size: 24px;"><input type="text" name="city"></td>
                </tr>
                <tr>
                    <td class="required" style="font-size: 24px;"><i>PIN CODE:</i></td>
                    <td style="font-size: 24px;"><input type="text" name="pin_code" required></td>
                </tr>
                <tr>
                    <td style="font-size: 24px;"><i>STATE:</i></td>
                    <td style="font-size: 24px;"><select name="state">
                            <option>Chandigarh</option>
                            <option>Bihar</option>
                            <option>Haryana</option>
                            <option>Uttar Pradesh</option>
                            <option>Goa</option>
                        </select></td>
                </tr>
                <tr>
                    <td style="font-size: 24px;"><i>COUNTRY</i></td>

                    <td style="font-size: 24px;">
                        <select name="state">
                            <option>India</option>
                            <option>America</option>
                            <option>Germeny</option>
                            <option>Russia</option>
                            <option>Singapore</option>
                        </select>

                    </td>
                </tr>

            </table><br>
            <div class="submit">
                <input type="submit" name="submit">
                <input type="reset" name="reset"> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Once you make a payment, the money
                will not be refunded.
            </div>




        </form>
    </center><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br>




</body>

</html>
